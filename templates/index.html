<html>
	<head>
		<meta charset="utf-8">
		<meta name="leaflask" content="track your travels">
		<title>leaflask - track your travels</title>
        <script>
            const username = {{ username|tojson }};
        </script>
		<link rel="stylesheet" href="/static/css/style.css"/>
	</head>
    <body>
		<div class="container-fluid">
			<nav>
				<div class="nav-wrapper">
				  <a href="#!" class="brand-logo center">leaflask</a>
				</div>
			</nav>
			<div class="row">
				<div id="map_container" class="col s8">
					<div id="map" class="hoverable card"></div>
				</div>

				<div id="myplaces_container" class="col s4">
						<ul id="myplaces_ul" class="collection">
							{% for key, value in cities.items() %}
									{% for city, data in value.items() %}
										{% if loop.index == 1 %}
											<li class="collection-item avatar" id="{{data.country_id}}">
											<img src="/static/images/country_icons/{{data.country}}.jpg" alt="{{data.country}}" class="circle">
											<span class="title myplaces_country"><b>{{data.country}}</b></span>
										{% endif %}
									<p id="{{data.city_id}}">{{data.city}}</p>
									{% endfor %}
								</li>
						   	{% endfor %}
						</ul>
				</div>
			</div>
		</div>
			<script src="/static/dist/bundle.js" type="text/javascript"></script>

    </body>
</html>
