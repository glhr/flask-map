<html>
	<head>
		<meta charset="utf-8">
		<meta name="leaflask" content="track your travels">
		<title>leaflask - track your travels</title>

		<link rel="stylesheet" href="/static/css/style.css"/>
	</head>
    <body>
		<div class="container-fluid">
			<nav>
				<div class="nav-wrapper">
				  <a href="#!" class="brand-logo center">leaflask</a>
				</div>
			</nav>
			<div class="row">
				<div id="map_container" class="col s8">
					<div id="map" class="hoverable card"></div>
				</div>

				<div id="myplaces_container" class="col s4">
						<ul id="myplaces_ul" class="collection">
							{% for key, value in cities.items() %}
							  <li class="collection-item">{{value.shortname}}</li>
						   	{% endfor %}
						</ul>
				</div>
			</div>
		</div>
			<script src="/static/dist/bundle.js" type="text/javascript"></script>

    </body>
</html>
